<div class="container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password" [type]="hidePassword ? 'password' : 'text'"
            (input)="hidePassword = true" required>
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 8 characters long.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
            Password must contain at least one letter and one number.
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="errorMessage">
          {{ errorMessage }}
        </mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
